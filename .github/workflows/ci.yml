name: Elevens Bank UI CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Linting
        # Only running if lint script exists, preventing failure if not set up yet
        run: npm run lint --if-present

      - name: Run Tests
        # CI=true forces jest to run successfully in CI environment
        run: npm test -- --passWithNoTests
        env:
          CI: true

      - name: Build Application
        run: npm run build
        env:
          CI: false # Treat warnings as warnings, not errors during build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-folder
          path: build/

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false # Set to true if you have configured registry credentials
          tags: elevens-bank-ui:latest
